{% extends "base.html" %}
{% load static %}

{% block title %}Missions - RPG Manager{% endblock %}

{% block content %}
<div x-data="missionsApp()" x-init="init()" class="p-6" x-cloak>

    <!-- Header -->
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6 gap-4">
        <h1 class="text-2xl font-bold text-gray-100">Missions</h1>
        <button @click="openCreateModal()"
                class="bg-accent-500 hover:bg-accent-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
            + New Mission
        </button>
    </div>

    <!-- Filters -->
    <div class="flex gap-4 mb-6 flex-wrap">
        <input type="text" x-model="filters.search" @input.debounce.300ms="applyFilters()"
               placeholder="Search by task..."
               class="bg-dark-900 border border-gray-700 focus:border-accent-500 rounded-lg px-4 py-2 text-gray-200 w-64 text-sm outline-none transition-colors">
        <div x-data="searchSelect()" class="relative w-48" @click.away="close()">
            <button type="button" @click="toggle()"
                    class="w-full bg-dark-900 border border-gray-700 hover:border-gray-600 rounded-lg px-4 py-2 text-sm outline-none transition-colors flex items-center justify-between">
                <span x-text="filters.rank || 'All Ranks'"
                      :class="filters.rank ? 'text-gray-200' : 'text-gray-500'"></span>
                <svg class="w-4 h-4 text-gray-500 ml-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div x-show="open" x-transition class="absolute z-50 mt-1 w-full bg-dark-800 border border-gray-700 rounded-lg shadow-xl overflow-hidden">
                <div class="p-2">
                    <input x-ref="searchInput" x-model="search" placeholder="Search..." @click.stop
                           class="w-full bg-dark-900 border border-gray-700 focus:border-accent-500 rounded px-3 py-1.5 text-sm text-gray-200 outline-none">
                </div>
                <div class="max-h-48 overflow-y-auto">
                    <button type="button" @click="filters.rank = ''; close(); applyFilters()"
                            class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:bg-dark-700">All Ranks</button>
                    <template x-for="r in rankChoices.filter(v => !search || v.toLowerCase().includes(search.toLowerCase()))" :key="r">
                        <button type="button" @click="filters.rank = r; close(); applyFilters()"
                                class="w-full text-left px-3 py-2 text-sm hover:bg-dark-700"
                                :class="filters.rank === r ? 'text-accent-400 bg-dark-700' : 'text-gray-200'"
                                x-text="r"></button>
                    </template>
                </div>
            </div>
        </div>
        <div x-data="searchSelect()" class="relative w-48" @click.away="close()">
            <button type="button" @click="toggle()"
                    class="w-full bg-dark-900 border border-gray-700 hover:border-gray-600 rounded-lg px-4 py-2 text-sm outline-none transition-colors flex items-center justify-between">
                <span x-text="regions.find(r => r.id == filters.region)?.name || 'All Regions'"
                      :class="filters.region ? 'text-gray-200' : 'text-gray-500'"></span>
                <svg class="w-4 h-4 text-gray-500 ml-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div x-show="open" x-transition class="absolute z-50 mt-1 w-full bg-dark-800 border border-gray-700 rounded-lg shadow-xl overflow-hidden">
                <div class="p-2">
                    <input x-ref="searchInput" x-model="search" placeholder="Search..." @click.stop
                           class="w-full bg-dark-900 border border-gray-700 focus:border-accent-500 rounded px-3 py-1.5 text-sm text-gray-200 outline-none">
                </div>
                <div class="max-h-48 overflow-y-auto">
                    <button type="button" @click="filters.region = ''; close(); applyFilters()"
                            class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:bg-dark-700">All Regions</button>
                    <template x-for="region in regions.filter(r => !search || r.name.toLowerCase().includes(search.toLowerCase()))" :key="region.id">
                        <button type="button" @click="filters.region = region.id; close(); applyFilters()"
                                class="w-full text-left px-3 py-2 text-sm hover:bg-dark-700"
                                :class="filters.region == region.id ? 'text-accent-400 bg-dark-700' : 'text-gray-200'"
                                x-text="region.name"></button>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!-- Missions table -->
    <div class="bg-dark-900 border border-gray-800 rounded-xl overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-sm table-fixed">
                <colgroup>
                    <col class="w-10">
                    <col>
                    <col class="w-20">
                    <col class="w-28">
                    <col class="w-28">
                    <col class="w-28">
                    <col class="w-28">
                    <col class="w-36">
                </colgroup>
                <thead>
                    <tr class="border-b border-gray-700 bg-dark-800">
                        <th class="text-left text-gray-500 font-medium px-4 py-3 text-xs uppercase tracking-wider"></th>
                        <th class="text-left text-gray-500 font-medium px-4 py-3 text-xs uppercase tracking-wider">Task</th>
                        <th class="text-left text-gray-500 font-medium px-4 py-3 text-xs uppercase tracking-wider">Rank</th>
                        <th class="text-left text-gray-500 font-medium px-4 py-3 text-xs uppercase tracking-wider">Client</th>
                        <th class="text-left text-gray-500 font-medium px-4 py-3 text-xs uppercase tracking-wider">Region</th>
                        <th class="text-left text-gray-500 font-medium px-4 py-3 text-xs uppercase tracking-wider">Reward</th>
                        <th class="text-left text-gray-500 font-medium px-4 py-3 text-xs uppercase tracking-wider">Deadline</th>
                        <th class="text-right text-gray-500 font-medium px-4 py-3 text-xs uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <template x-for="mission in filteredMissions" :key="mission.id">
                    <tbody class="border-b border-gray-800">
                        <!-- Data row -->
                        <tr @click="toggleExpand(mission.id)"
                            class="hover:bg-dark-800/50 transition-colors cursor-pointer">
                            <td class="px-4 py-3">
                                <svg class="w-4 h-4 text-gray-500 transition-transform duration-200"
                                     :class="expandedId === mission.id ? 'rotate-90' : ''"
                                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </td>
                            <td class="px-4 py-3 text-gray-200 font-medium truncate" x-text="mission.task"></td>
                            <td class="px-4 py-3">
                                <span x-show="mission.rank && mission.rank !== 'Unknown'"
                                      class="text-xs font-bold px-2 py-0.5 rounded"
                                      :class="{
                                          'bg-red-900/50 text-red-300': mission.rank === 'S',
                                          'bg-orange-900/50 text-orange-300': mission.rank === 'A',
                                          'bg-yellow-900/50 text-yellow-300': mission.rank === 'B',
                                          'bg-green-900/50 text-green-300': mission.rank === 'C',
                                          'bg-blue-900/50 text-blue-300': mission.rank === 'D',
                                          'bg-purple-900/50 text-purple-300': mission.rank === 'E',
                                          'bg-gray-800 text-gray-400': mission.rank === 'F',
                                      }"
                                      x-text="mission.rank"></span>
                                <span x-show="!mission.rank || mission.rank === 'Unknown'" class="text-xs text-gray-500">—</span>
                            </td>
                            <td class="px-4 py-3 text-gray-400 truncate" x-text="mission.client || '—'"></td>
                            <td class="px-4 py-3 text-gray-400 truncate" x-text="mission.region?.name || '—'"></td>
                            <td class="px-4 py-3 text-gray-400 truncate" x-text="mission.reward || '—'"></td>
                            <td class="px-4 py-3 text-gray-400 truncate" x-text="mission.deadline || '—'"></td>
                            <td class="px-4 py-3 text-right" @click.stop>
                                <div class="flex justify-end gap-2">
                                    <button @click="openEditModal(mission)"
                                            class="text-xs bg-dark-700 hover:bg-dark-800 border border-gray-700 text-gray-300 hover:text-white px-3 py-1.5 rounded-lg transition-colors">
                                        Edit
                                    </button>
                                    <button @click="deleteMission(mission.id)"
                                            class="text-xs bg-red-950 hover:bg-red-900 border border-red-900/50 text-red-300 hover:text-red-200 px-3 py-1.5 rounded-lg transition-colors">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <!-- Expanded details row -->
                        <tr x-show="expandedId === mission.id"
                            x-transition:enter="transition ease-out duration-200"
                            x-transition:enter-start="opacity-0"
                            x-transition:enter-end="opacity-100"
                            x-transition:leave="transition ease-in duration-150"
                            x-transition:leave-start="opacity-100"
                            x-transition:leave-end="opacity-0">
                            <td></td>
                            <td colspan="7" class="pb-4 pr-4">
                                <div class="bg-dark-800 rounded-lg p-4 space-y-3">
                                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 text-sm">
                                        <div>
                                            <span class="text-xs text-gray-500">Duration</span>
                                            <p class="text-gray-300" x-text="mission.duration || '—'"></p>
                                        </div>
                                        <div>
                                            <span class="text-xs text-gray-500">Monster</span>
                                            <p class="text-gray-300" x-text="getMonsterName(mission.monster) || '—'"></p>
                                        </div>
                                        <div>
                                            <span class="text-xs text-gray-500">Reward</span>
                                            <p class="text-gray-300" x-text="mission.reward || '—'"></p>
                                        </div>
                                        <div>
                                            <span class="text-xs text-gray-500">Client</span>
                                            <p class="text-gray-300" x-text="mission.client || '—'"></p>
                                        </div>
                                    </div>
                                    <div x-show="mission.details">
                                        <span class="text-xs text-gray-500">Details</span>
                                        <p class="text-gray-300 text-sm leading-relaxed mt-1" x-text="mission.details"></p>
                                    </div>
                                    <div x-show="mission.notes">
                                        <span class="text-xs text-gray-500">Notes</span>
                                        <p class="text-gray-400 text-sm leading-relaxed mt-1" x-text="mission.notes"></p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </template>
            </table>
        </div>

        <!-- Empty state -->
        <div x-show="!loading && filteredMissions.length === 0" class="text-center py-12 text-gray-500">
            <svg class="w-12 h-12 mx-auto mb-3 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
            <p>No missions found</p>
        </div>
    </div>

    <!-- Loading spinner -->
    <div x-show="loading" class="flex justify-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-2 border-gray-700 border-t-accent-500"></div>
    </div>

    <!-- Backdrop -->
    <div x-show="showFormModal"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="closeModal()"
         class="fixed inset-0 bg-black/60 z-40"></div>

    <!-- Create/Edit slide-in modal -->
    <div x-show="showFormModal"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="translate-x-full"
         x-transition:enter-end="translate-x-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="translate-x-0"
         x-transition:leave-end="translate-x-full"
         class="fixed inset-y-0 right-0 w-full max-w-lg bg-dark-900 border-l border-gray-800 shadow-2xl z-50 overflow-y-auto">

        <div class="p-6">
            <!-- Modal header -->
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-100"
                    x-text="editingMission ? 'Edit Mission' : 'New Mission'"></h2>
                <button @click="closeModal()" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Form -->
            <form @submit.prevent="submitForm()" class="space-y-4">
                <!-- Task -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Task</label>
                    <input type="text" x-model="formData.task" required
                           class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors">
                </div>

                <!-- Client, Reward -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Client</label>
                        <input type="text" x-model="formData.client"
                               class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Reward</label>
                        <input type="text" x-model="formData.reward"
                               class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors">
                    </div>
                </div>

                <!-- Rank, Region, Monster -->
                <div class="grid grid-cols-3 gap-4">
                    <div x-data="searchSelect()" class="relative" @click.away="close()">
                        <label class="block text-sm font-medium text-gray-400 mb-1">Rank</label>
                        <button type="button" @click="toggle()"
                                class="w-full bg-dark-800 border border-gray-700 hover:border-gray-600 rounded-lg px-3 py-2 text-sm outline-none transition-colors flex items-center justify-between">
                            <span x-text="formData.rank || 'Unknown'"
                                  :class="formData.rank ? 'text-gray-200' : 'text-gray-500'"></span>
                            <svg class="w-4 h-4 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </button>
                        <div x-show="open" x-transition class="absolute z-50 mt-1 w-full bg-dark-800 border border-gray-700 rounded-lg shadow-xl overflow-hidden">
                            <div class="p-2">
                                <input x-ref="searchInput" x-model="search" placeholder="Search..." @click.stop
                                       class="w-full bg-dark-900 border border-gray-700 focus:border-accent-500 rounded px-3 py-1.5 text-sm text-gray-200 outline-none">
                            </div>
                            <div class="max-h-48 overflow-y-auto">
                                <button type="button" @click="formData.rank = ''; close()"
                                        class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:bg-dark-700">Unknown</button>
                                <template x-for="r in rankChoices.filter(v => !search || v.toLowerCase().includes(search.toLowerCase()))" :key="r">
                                    <button type="button" @click="formData.rank = r; close()"
                                            class="w-full text-left px-3 py-2 text-sm hover:bg-dark-700"
                                            :class="formData.rank === r ? 'text-accent-400 bg-dark-700' : 'text-gray-200'"
                                            x-text="r"></button>
                                </template>
                            </div>
                        </div>
                    </div>
                    <div x-data="searchSelect()" class="relative" @click.away="close()">
                        <label class="block text-sm font-medium text-gray-400 mb-1">Region</label>
                        <button type="button" @click="toggle()"
                                class="w-full bg-dark-800 border border-gray-700 hover:border-gray-600 rounded-lg px-3 py-2 text-sm outline-none transition-colors flex items-center justify-between">
                            <span x-text="regions.find(r => r.id == formData.region_id)?.name || 'None'"
                                  :class="formData.region_id ? 'text-gray-200' : 'text-gray-500'"></span>
                            <svg class="w-4 h-4 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </button>
                        <div x-show="open" x-transition class="absolute z-50 mt-1 w-full bg-dark-800 border border-gray-700 rounded-lg shadow-xl overflow-hidden">
                            <div class="p-2">
                                <input x-ref="searchInput" x-model="search" placeholder="Search..." @click.stop
                                       class="w-full bg-dark-900 border border-gray-700 focus:border-accent-500 rounded px-3 py-1.5 text-sm text-gray-200 outline-none">
                            </div>
                            <div class="max-h-48 overflow-y-auto">
                                <button type="button" @click="formData.region_id = ''; close()"
                                        class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:bg-dark-700">None</button>
                                <template x-for="region in regions.filter(r => !search || r.name.toLowerCase().includes(search.toLowerCase()))" :key="region.id">
                                    <button type="button" @click="formData.region_id = region.id; close()"
                                            class="w-full text-left px-3 py-2 text-sm hover:bg-dark-700"
                                            :class="formData.region_id == region.id ? 'text-accent-400 bg-dark-700' : 'text-gray-200'"
                                            x-text="region.name"></button>
                                </template>
                            </div>
                        </div>
                    </div>
                    <div x-data="searchSelect()" class="relative" @click.away="close()">
                        <label class="block text-sm font-medium text-gray-400 mb-1">Monster</label>
                        <button type="button" @click="toggle()"
                                class="w-full bg-dark-800 border border-gray-700 hover:border-gray-600 rounded-lg px-3 py-2 text-sm outline-none transition-colors flex items-center justify-between">
                            <span x-text="monsters.find(m => m.id == formData.monster)?.name || 'None'"
                                  :class="formData.monster ? 'text-gray-200' : 'text-gray-500'"></span>
                            <svg class="w-4 h-4 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </button>
                        <div x-show="open" x-transition class="absolute z-50 mt-1 w-full bg-dark-800 border border-gray-700 rounded-lg shadow-xl overflow-hidden">
                            <div class="p-2">
                                <input x-ref="searchInput" x-model="search" placeholder="Search..." @click.stop
                                       class="w-full bg-dark-900 border border-gray-700 focus:border-accent-500 rounded px-3 py-1.5 text-sm text-gray-200 outline-none">
                            </div>
                            <div class="max-h-48 overflow-y-auto">
                                <button type="button" @click="formData.monster = ''; close()"
                                        class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:bg-dark-700">None</button>
                                <template x-for="m in monsters.filter(m => !search || m.name.toLowerCase().includes(search.toLowerCase()))" :key="m.id">
                                    <button type="button" @click="formData.monster = m.id; close()"
                                            class="w-full text-left px-3 py-2 text-sm hover:bg-dark-700"
                                            :class="formData.monster == m.id ? 'text-accent-400 bg-dark-700' : 'text-gray-200'"
                                            x-text="m.name"></button>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Duration, Deadline -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Duration</label>
                        <input type="text" x-model="formData.duration"
                               class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Deadline</label>
                        <input type="text" x-model="formData.deadline"
                               class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors">
                    </div>
                </div>

                <!-- Details -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Details</label>
                    <textarea x-model="formData.details" rows="3"
                              class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors resize-none"></textarea>
                </div>

                <!-- Notes -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Notes</label>
                    <textarea x-model="formData.notes" rows="3"
                              class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors resize-none"></textarea>
                </div>

                <!-- Submit -->
                <div class="flex gap-3 pt-2">
                    <button type="submit"
                            :disabled="submitting"
                            class="flex-1 bg-accent-500 hover:bg-accent-600 disabled:opacity-50 text-white py-2.5 rounded-lg text-sm font-medium transition-colors">
                        <span x-show="!submitting" x-text="editingMission ? 'Save Changes' : 'Create Mission'"></span>
                        <span x-show="submitting">Saving...</span>
                    </button>
                    <button type="button" @click="closeModal()"
                            class="px-6 bg-dark-700 hover:bg-dark-800 border border-gray-700 text-gray-300 py-2.5 rounded-lg text-sm transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'mission/js/missions.js' %}"></script>
{% endblock %}
