<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RPG Manager{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            700: '#1e2a3a',
                            800: '#151f2e',
                            900: '#0b1120',
                            950: '#060a14',
                        },
                        accent: {
                            400: '#f87171',
                            500: '#e94560',
                            600: '#c81e45',
                        },
                    }
                }
            }
        }
    </script>

    {% load static %}
    <script src="{% static 'character/js/searchable-dropdown.js' %}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>

    <link rel="stylesheet" href="{% static 'character/css/custom.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-dark-950 text-gray-200 min-h-screen flex">

    <!-- Sidebar -->
    <aside x-data="{ open: window.innerWidth >= 1024 }"
           @resize.window="open = window.innerWidth >= 1024"
           :class="open ? 'w-64' : 'w-16'"
           class="bg-dark-900 border-r border-gray-800 h-screen sticky top-0 transition-all duration-300 flex flex-col flex-shrink-0">

        <div class="p-4 flex items-center justify-between border-b border-gray-800 h-16">
            <span x-show="open" x-cloak class="text-lg font-bold text-accent-500 whitespace-nowrap">RPG Manager</span>
            <button @click="open = !open" class="text-gray-400 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </div>

        <nav class="flex-1 p-2 space-y-1 overflow-y-auto">
            <a href="{% url 'character-page' %}"
               class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors {% if active_page == 'characters' %}bg-dark-800 text-accent-500 font-medium{% else %}text-gray-400 hover:bg-dark-800 hover:text-gray-200{% endif %}">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                <span x-show="open" x-cloak class="whitespace-nowrap">Characters</span>
            </a>
            <a href="{% url 'skill-page' %}"
               class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors {% if active_page == 'skills' %}bg-dark-800 text-accent-500 font-medium{% else %}text-gray-400 hover:bg-dark-800 hover:text-gray-200{% endif %}">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                <span x-show="open" x-cloak class="whitespace-nowrap">Skills</span>
            </a>
            <a href="{% url 'region-page' %}"
               class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors {% if active_page == 'regions' %}bg-dark-800 text-accent-500 font-medium{% else %}text-gray-400 hover:bg-dark-800 hover:text-gray-200{% endif %}">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span x-show="open" x-cloak class="whitespace-nowrap">Regions</span>
            </a>
            <a href="{% url 'monster-page' %}"
               class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors {% if active_page == 'monsters' %}bg-dark-800 text-accent-500 font-medium{% else %}text-gray-400 hover:bg-dark-800 hover:text-gray-200{% endif %}">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <span x-show="open" x-cloak class="whitespace-nowrap">Monsters</span>
            </a>
            <a href="{% url 'mission-page' %}"
               class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors {% if active_page == 'missions' %}bg-dark-800 text-accent-500 font-medium{% else %}text-gray-400 hover:bg-dark-800 hover:text-gray-200{% endif %}">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
                <span x-show="open" x-cloak class="whitespace-nowrap">Missions</span>
            </a>
        </nav>

        <!-- Bottom section: Profile & Logout -->
        <div class="p-2 border-t border-gray-800 space-y-1">
            <a href="{% url 'profile-page' %}"
               class="flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors {% if active_page == 'profile' %}bg-dark-800 text-accent-500 font-medium{% else %}text-gray-400 hover:bg-dark-800 hover:text-gray-200{% endif %}">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span x-show="open" x-cloak class="whitespace-nowrap">Profile</span>
            </a>
            <button onclick="(function(){ const rt = localStorage.getItem('refresh_token'); fetch('/auth/logout/', { method:'POST', headers:{'Authorization':'Bearer '+localStorage.getItem('access_token'),'Content-Type':'application/json'}, body:JSON.stringify({refresh_token:rt}) }).finally(()=>{ localStorage.removeItem('access_token'); localStorage.removeItem('refresh_token'); localStorage.removeItem('user_id'); window.location.href='/auth/app/login/'; }); })()"
                    class="w-full flex items-center gap-3 px-3 py-2.5 rounded-lg transition-colors text-gray-400 hover:bg-red-950 hover:text-red-400">
                <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                <span x-show="open" x-cloak class="whitespace-nowrap">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto min-h-screen">
        {% block content %}{% endblock %}
    </main>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
