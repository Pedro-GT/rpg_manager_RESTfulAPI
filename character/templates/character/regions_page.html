{% extends "base.html" %}
{% load static %}

{% block title %}Regions - RPG Manager{% endblock %}

{% block content %}
<div x-data="regionsApp()" x-init="init()" class="p-6" x-cloak>

    <!-- Header -->
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6 gap-4">
        <h1 class="text-2xl font-bold text-gray-100">Regions</h1>
        <button @click="openCreateModal()"
                class="bg-accent-500 hover:bg-accent-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
            + New Region
        </button>
    </div>

    <!-- Search filter -->
    <div class="flex gap-4 mb-6">
        <input type="text" x-model="searchQuery" @input.debounce.300ms="applyFilter()"
               placeholder="Search by name..."
               class="bg-dark-900 border border-gray-700 focus:border-accent-500 rounded-lg px-4 py-2 text-gray-200 w-64 text-sm outline-none transition-colors">
    </div>

    <!-- Regions table -->
    <div class="bg-dark-900 border border-gray-800 rounded-xl overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-sm">
                <thead>
                    <tr class="border-b border-gray-700 bg-dark-800">
                        <th class="text-left text-gray-500 font-medium px-5 py-3 text-xs uppercase tracking-wider w-8"></th>
                        <th class="text-left text-gray-500 font-medium px-5 py-3 text-xs uppercase tracking-wider">Name</th>
                        <th class="text-right text-gray-500 font-medium px-5 py-3 text-xs uppercase tracking-wider w-32">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="region in filteredRegions" :key="region.id">
                        <tr>
                            <!-- Main row -->
                            <td colspan="3" class="p-0">
                                <div class="border-b border-gray-800 last:border-0">
                                    <!-- Clickable row -->
                                    <div @click="toggleExpand(region.id)"
                                         class="flex items-center hover:bg-dark-800/50 transition-colors cursor-pointer">
                                        <!-- Chevron -->
                                        <div class="px-5 py-3 w-8 flex-shrink-0">
                                            <svg class="w-4 h-4 text-gray-500 transition-transform duration-200"
                                                 :class="expandedId === region.id ? 'rotate-90' : ''"
                                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                            </svg>
                                        </div>
                                        <!-- Name -->
                                        <div class="flex-1 px-5 py-3 text-gray-200 font-medium" x-text="region.name"></div>
                                        <!-- Actions -->
                                        <div class="px-5 py-3 flex-shrink-0" @click.stop>
                                            <div class="flex justify-end gap-2">
                                                <button @click="openEditModal(region)"
                                                        class="text-xs bg-dark-700 hover:bg-dark-800 border border-gray-700 text-gray-300 hover:text-white px-3 py-1.5 rounded-lg transition-colors">
                                                    Edit
                                                </button>
                                                <button @click="deleteRegion(region.id)"
                                                        class="text-xs bg-red-950 hover:bg-red-900 border border-red-900/50 text-red-300 hover:text-red-200 px-3 py-1.5 rounded-lg transition-colors">
                                                    Delete
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Expanded description -->
                                    <div x-show="expandedId === region.id"
                                         x-transition:enter="transition ease-out duration-200"
                                         x-transition:enter-start="opacity-0 -translate-y-2"
                                         x-transition:enter-end="opacity-100 translate-y-0"
                                         x-transition:leave="transition ease-in duration-150"
                                         x-transition:leave-start="opacity-100 translate-y-0"
                                         x-transition:leave-end="opacity-0 -translate-y-2"
                                         class="px-5 pb-4 pl-16">
                                        <div class="bg-dark-800 rounded-lg p-4 text-sm text-gray-400 leading-relaxed"
                                             x-text="region.description || 'No description available.'"></div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <!-- Empty state -->
        <div x-show="!loading && filteredRegions.length === 0" class="text-center py-12 text-gray-500">
            <svg class="w-12 h-12 mx-auto mb-3 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                      d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <p>No regions found</p>
        </div>
    </div>

    <!-- Loading spinner -->
    <div x-show="loading" class="flex justify-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-2 border-gray-700 border-t-accent-500"></div>
    </div>

    <!-- Backdrop -->
    <div x-show="showFormModal"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="closeModal()"
         class="fixed inset-0 bg-black/60 z-40"></div>

    <!-- Create/Edit slide-in modal -->
    <div x-show="showFormModal"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="translate-x-full"
         x-transition:enter-end="translate-x-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="translate-x-0"
         x-transition:leave-end="translate-x-full"
         class="fixed inset-y-0 right-0 w-full max-w-md bg-dark-900 border-l border-gray-800 shadow-2xl z-50 overflow-y-auto">

        <div class="p-6">
            <!-- Modal header -->
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-100"
                    x-text="editingRegion ? 'Edit Region' : 'New Region'"></h2>
                <button @click="closeModal()" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Form -->
            <form @submit.prevent="submitForm()" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Name</label>
                    <input type="text" x-model="formData.name" required
                           class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Description</label>
                    <textarea x-model="formData.description" rows="6"
                              class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors resize-none"></textarea>
                </div>

                <!-- Submit -->
                <div class="flex gap-3 pt-2">
                    <button type="submit"
                            :disabled="submitting"
                            class="flex-1 bg-accent-500 hover:bg-accent-600 disabled:opacity-50 text-white py-2.5 rounded-lg text-sm font-medium transition-colors">
                        <span x-show="!submitting" x-text="editingRegion ? 'Save Changes' : 'Create Region'"></span>
                        <span x-show="submitting">Saving...</span>
                    </button>
                    <button type="button" @click="closeModal()"
                            class="px-6 bg-dark-700 hover:bg-dark-800 border border-gray-700 text-gray-300 py-2.5 rounded-lg text-sm transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'character/js/regions.js' %}"></script>
{% endblock %}
