{% extends "base.html" %}
{% load static %}

{% block title %}Skills - RPG Manager{% endblock %}

{% block content %}
<div x-data="skillsApp()" x-init="init()" class="p-6" x-cloak>

    <!-- Header -->
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6 gap-4">
        <h1 class="text-2xl font-bold text-gray-100">Skills</h1>
        <button @click="openCreateModal()"
                class="bg-accent-500 hover:bg-accent-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
            + New Skill
        </button>
    </div>

    <!-- Filters -->
    <div class="flex gap-4 mb-6 flex-wrap">
        <input type="text" x-model="filters.search" @input.debounce.300ms="applyFilters()"
               placeholder="Search by name..."
               class="bg-dark-900 border border-gray-700 focus:border-accent-500 rounded-lg px-4 py-2 text-gray-200 w-64 text-sm outline-none transition-colors">
        <div x-data="searchSelect()" class="relative w-48" @click.away="close()">
            <button type="button" @click="toggle()"
                    class="w-full bg-dark-900 border border-gray-700 hover:border-gray-600 rounded-lg px-4 py-2 text-sm outline-none transition-colors flex items-center justify-between">
                <span x-text="filters.type || 'All Types'"
                      :class="filters.type ? 'text-gray-200' : 'text-gray-500'"></span>
                <svg class="w-4 h-4 text-gray-500 ml-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div x-show="open" x-transition class="absolute z-50 mt-1 w-full bg-dark-800 border border-gray-700 rounded-lg shadow-xl overflow-hidden">
                <div class="p-2">
                    <input x-ref="searchInput" x-model="search" placeholder="Search..." @click.stop
                           class="w-full bg-dark-900 border border-gray-700 focus:border-accent-500 rounded px-3 py-1.5 text-sm text-gray-200 outline-none">
                </div>
                <div class="max-h-48 overflow-y-auto">
                    <button type="button" @click="filters.type = ''; close(); applyFilters()"
                            class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:bg-dark-700">All Types</button>
                    <template x-for="t in uniqueTypes.filter(v => !search || v.toLowerCase().includes(search.toLowerCase()))" :key="t">
                        <button type="button" @click="filters.type = t; close(); applyFilters()"
                                class="w-full text-left px-3 py-2 text-sm hover:bg-dark-700"
                                :class="filters.type === t ? 'text-accent-400 bg-dark-700' : 'text-gray-200'"
                                x-text="t"></button>
                    </template>
                </div>
            </div>
        </div>
        <div x-data="searchSelect()" class="relative w-48" @click.away="close()">
            <button type="button" @click="toggle()"
                    class="w-full bg-dark-900 border border-gray-700 hover:border-gray-600 rounded-lg px-4 py-2 text-sm outline-none transition-colors flex items-center justify-between">
                <span x-text="filters.school || 'All Schools'"
                      :class="filters.school ? 'text-gray-200' : 'text-gray-500'"></span>
                <svg class="w-4 h-4 text-gray-500 ml-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div x-show="open" x-transition class="absolute z-50 mt-1 w-full bg-dark-800 border border-gray-700 rounded-lg shadow-xl overflow-hidden">
                <div class="p-2">
                    <input x-ref="searchInput" x-model="search" placeholder="Search..." @click.stop
                           class="w-full bg-dark-900 border border-gray-700 focus:border-accent-500 rounded px-3 py-1.5 text-sm text-gray-200 outline-none">
                </div>
                <div class="max-h-48 overflow-y-auto">
                    <button type="button" @click="filters.school = ''; close(); applyFilters()"
                            class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:bg-dark-700">All Schools</button>
                    <template x-for="s in uniqueSchools.filter(v => !search || v.toLowerCase().includes(search.toLowerCase()))" :key="s">
                        <button type="button" @click="filters.school = s; close(); applyFilters()"
                                class="w-full text-left px-3 py-2 text-sm hover:bg-dark-700"
                                :class="filters.school === s ? 'text-accent-400 bg-dark-700' : 'text-gray-200'"
                                x-text="s"></button>
                    </template>
                </div>
            </div>
        </div>
        <div x-data="searchSelect()" class="relative w-48" @click.away="close()">
            <button type="button" @click="toggle()"
                    class="w-full bg-dark-900 border border-gray-700 hover:border-gray-600 rounded-lg px-4 py-2 text-sm outline-none transition-colors flex items-center justify-between">
                <span x-text="filters.rank || 'All Ranks'"
                      :class="filters.rank ? 'text-gray-200' : 'text-gray-500'"></span>
                <svg class="w-4 h-4 text-gray-500 ml-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div x-show="open" x-transition class="absolute z-50 mt-1 w-full bg-dark-800 border border-gray-700 rounded-lg shadow-xl overflow-hidden">
                <div class="p-2">
                    <input x-ref="searchInput" x-model="search" placeholder="Search..." @click.stop
                           class="w-full bg-dark-900 border border-gray-700 focus:border-accent-500 rounded px-3 py-1.5 text-sm text-gray-200 outline-none">
                </div>
                <div class="max-h-48 overflow-y-auto">
                    <button type="button" @click="filters.rank = ''; close(); applyFilters()"
                            class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:bg-dark-700">All Ranks</button>
                    <template x-for="r in uniqueRanks.filter(v => !search || v.toLowerCase().includes(search.toLowerCase()))" :key="r">
                        <button type="button" @click="filters.rank = r; close(); applyFilters()"
                                class="w-full text-left px-3 py-2 text-sm hover:bg-dark-700"
                                :class="filters.rank === r ? 'text-accent-400 bg-dark-700' : 'text-gray-200'"
                                x-text="r"></button>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!-- Skills table -->
    <div class="bg-dark-900 border border-gray-800 rounded-xl overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full text-sm table-fixed">
                <colgroup>
                    <col class="w-10">
                    <col>
                    <col class="w-24">
                    <col class="w-28">
                    <col class="w-28">
                    <col class="w-36">
                </colgroup>
                <thead>
                    <tr class="border-b border-gray-700 bg-dark-800">
                        <th class="text-left text-gray-500 font-medium px-4 py-3 text-xs uppercase tracking-wider"></th>
                        <th class="text-left text-gray-500 font-medium px-4 py-3 text-xs uppercase tracking-wider">Name</th>
                        <th class="text-left text-gray-500 font-medium px-4 py-3 text-xs uppercase tracking-wider">Rank</th>
                        <th class="text-left text-gray-500 font-medium px-4 py-3 text-xs uppercase tracking-wider">Type</th>
                        <th class="text-left text-gray-500 font-medium px-4 py-3 text-xs uppercase tracking-wider">School</th>
                        <th class="text-right text-gray-500 font-medium px-4 py-3 text-xs uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <template x-for="skill in filteredSkills" :key="skill.id">
                    <tbody class="border-b border-gray-800">
                        <!-- Data row -->
                        <tr @click="toggleExpand(skill.id)"
                            class="hover:bg-dark-800/50 transition-colors cursor-pointer">
                            <td class="px-4 py-3">
                                <svg class="w-4 h-4 text-gray-500 transition-transform duration-200"
                                     :class="expandedId === skill.id ? 'rotate-90' : ''"
                                     fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </td>
                            <td class="px-4 py-3 text-gray-200 font-medium truncate" x-text="skill.name"></td>
                            <td class="px-4 py-3">
                                <span class="inline-block bg-dark-700 text-gray-300 text-xs px-2 py-0.5 rounded" x-text="skill.rank"></span>
                            </td>
                            <td class="px-4 py-3 text-gray-400 truncate" x-text="skill.type"></td>
                            <td class="px-4 py-3 text-gray-400 truncate" x-text="skill.school"></td>
                            <td class="px-4 py-3 text-right" @click.stop>
                                <div class="flex justify-end gap-2">
                                    <button @click="openEditModal(skill)"
                                            class="text-xs bg-dark-700 hover:bg-dark-800 border border-gray-700 text-gray-300 hover:text-white px-3 py-1.5 rounded-lg transition-colors">
                                        Edit
                                    </button>
                                    <button @click="deleteSkill(skill.id)"
                                            class="text-xs bg-red-950 hover:bg-red-900 border border-red-900/50 text-red-300 hover:text-red-200 px-3 py-1.5 rounded-lg transition-colors">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <!-- Expanded description row -->
                        <tr x-show="expandedId === skill.id"
                            x-transition:enter="transition ease-out duration-200"
                            x-transition:enter-start="opacity-0"
                            x-transition:enter-end="opacity-100"
                            x-transition:leave="transition ease-in duration-150"
                            x-transition:leave-start="opacity-100"
                            x-transition:leave-end="opacity-0">
                            <td></td>
                            <td colspan="5" class="pb-4 pr-4">
                                <div class="bg-dark-800 rounded-lg p-4">
                                    <span class="text-xs text-gray-500">Description</span>
                                    <p class="text-gray-300 text-sm leading-relaxed mt-1" x-text="skill.description || 'â€”'"></p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </template>
            </table>
        </div>

        <!-- Empty state -->
        <div x-show="!loading && filteredSkills.length === 0" class="text-center py-12 text-gray-500">
            <svg class="w-12 h-12 mx-auto mb-3 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
            <p>No skills found</p>
        </div>
    </div>

    <!-- Loading spinner -->
    <div x-show="loading" class="flex justify-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-2 border-gray-700 border-t-accent-500"></div>
    </div>

    <!-- Backdrop -->
    <div x-show="showFormModal"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="closeModal()"
         class="fixed inset-0 bg-black/60 z-40"></div>

    <!-- Create/Edit slide-in modal -->
    <div x-show="showFormModal"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="translate-x-full"
         x-transition:enter-end="translate-x-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="translate-x-0"
         x-transition:leave-end="translate-x-full"
         class="fixed inset-y-0 right-0 w-full max-w-md bg-dark-900 border-l border-gray-800 shadow-2xl z-50 overflow-y-auto">

        <div class="p-6">
            <!-- Modal header -->
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-100"
                    x-text="editingSkill ? 'Edit Skill' : 'New Skill'"></h2>
                <button @click="closeModal()" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Form -->
            <form @submit.prevent="submitForm()" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Name</label>
                    <input type="text" x-model="formData.name" required
                           class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors">
                </div>

                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Rank</label>
                        <input type="text" x-model="formData.rank"
                               class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Type</label>
                        <input type="text" x-model="formData.type"
                               class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">School</label>
                        <input type="text" x-model="formData.school"
                               class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Description</label>
                    <textarea x-model="formData.description" rows="4"
                              class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors resize-none"></textarea>
                </div>

                <!-- Submit -->
                <div class="flex gap-3 pt-2">
                    <button type="submit"
                            :disabled="submitting"
                            class="flex-1 bg-accent-500 hover:bg-accent-600 disabled:opacity-50 text-white py-2.5 rounded-lg text-sm font-medium transition-colors">
                        <span x-show="!submitting" x-text="editingSkill ? 'Save Changes' : 'Create Skill'"></span>
                        <span x-show="submitting">Saving...</span>
                    </button>
                    <button type="button" @click="closeModal()"
                            class="px-6 bg-dark-700 hover:bg-dark-800 border border-gray-700 text-gray-300 py-2.5 rounded-lg text-sm transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'character/js/skills.js' %}"></script>
{% endblock %}
