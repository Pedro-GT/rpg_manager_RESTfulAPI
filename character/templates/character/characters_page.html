{% extends "base.html" %}
{% load static %}

{% block title %}Characters - RPG Manager{% endblock %}

{% block content %}
<div x-data="charactersApp()" x-init="init()" class="p-6" x-cloak>

    <!-- Header -->
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6 gap-4">
        <h1 class="text-2xl font-bold text-gray-100">Characters</h1>
        <div class="flex gap-3">
            <button @click="increaseAge()"
                    class="bg-dark-700 hover:bg-dark-800 border border-gray-700 text-gray-300 hover:text-white px-4 py-2 rounded-lg text-sm transition-colors">
                +1 Age to All
            </button>
            <button @click="openCreateModal()"
                    class="bg-accent-500 hover:bg-accent-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                + New Character
            </button>
        </div>
    </div>

    <!-- Filters -->
    <div class="flex gap-4 mb-6 flex-wrap">
        <input type="text" x-model="filters.name" @input.debounce.300ms="resetAndFetch()"
               placeholder="Search by name..."
               class="bg-dark-900 border border-gray-700 focus:border-accent-500 rounded-lg px-4 py-2 text-gray-200 w-64 text-sm outline-none transition-colors">
        <div x-data="searchSelect()" class="relative w-48" @click.away="close()">
            <button type="button" @click="toggle()"
                    class="w-full bg-dark-900 border border-gray-700 hover:border-gray-600 rounded-lg px-4 py-2 text-sm outline-none transition-colors flex items-center justify-between">
                <span x-text="races.find(r => r.id == filters.race)?.name || 'All Races'"
                      :class="filters.race ? 'text-gray-200' : 'text-gray-500'"></span>
                <svg class="w-4 h-4 text-gray-500 ml-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div x-show="open" x-transition class="absolute z-50 mt-1 w-full bg-dark-800 border border-gray-700 rounded-lg shadow-xl overflow-hidden">
                <div class="p-2">
                    <input x-ref="searchInput" x-model="search" placeholder="Search..." @click.stop
                           class="w-full bg-dark-900 border border-gray-700 focus:border-accent-500 rounded px-3 py-1.5 text-sm text-gray-200 outline-none">
                </div>
                <div class="max-h-48 overflow-y-auto">
                    <button type="button" @click="filters.race = ''; close(); resetAndFetch()"
                            class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:bg-dark-700">All Races</button>
                    <template x-for="race in races.filter(r => !search || r.name.toLowerCase().includes(search.toLowerCase()))" :key="race.id">
                        <button type="button" @click="filters.race = race.id; close(); resetAndFetch()"
                                class="w-full text-left px-3 py-2 text-sm hover:bg-dark-700"
                                :class="filters.race == race.id ? 'text-accent-400 bg-dark-700' : 'text-gray-200'"
                                x-text="race.name"></button>
                    </template>
                </div>
            </div>
        </div>
        <div x-data="searchSelect()" class="relative w-48" @click.away="close()">
            <button type="button" @click="toggle()"
                    class="w-full bg-dark-900 border border-gray-700 hover:border-gray-600 rounded-lg px-4 py-2 text-sm outline-none transition-colors flex items-center justify-between">
                <span x-text="regions.find(r => r.id == filters.region)?.name || 'All Regions'"
                      :class="filters.region ? 'text-gray-200' : 'text-gray-500'"></span>
                <svg class="w-4 h-4 text-gray-500 ml-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
            </button>
            <div x-show="open" x-transition class="absolute z-50 mt-1 w-full bg-dark-800 border border-gray-700 rounded-lg shadow-xl overflow-hidden">
                <div class="p-2">
                    <input x-ref="searchInput" x-model="search" placeholder="Search..." @click.stop
                           class="w-full bg-dark-900 border border-gray-700 focus:border-accent-500 rounded px-3 py-1.5 text-sm text-gray-200 outline-none">
                </div>
                <div class="max-h-48 overflow-y-auto">
                    <button type="button" @click="filters.region = ''; close(); resetAndFetch()"
                            class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:bg-dark-700">All Regions</button>
                    <template x-for="region in regions.filter(r => !search || r.name.toLowerCase().includes(search.toLowerCase()))" :key="region.id">
                        <button type="button" @click="filters.region = region.id; close(); resetAndFetch()"
                                class="w-full text-left px-3 py-2 text-sm hover:bg-dark-700"
                                :class="filters.region == region.id ? 'text-accent-400 bg-dark-700' : 'text-gray-200'"
                                x-text="region.name"></button>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!-- Character cards grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
        <template x-for="char in characters" :key="char.id">
            <div @click="openDetailModal(char)"
                 class="bg-dark-900 border border-gray-800 rounded-xl overflow-hidden hover:border-accent-500/50 transition-all duration-200 cursor-pointer group card-glow">
                <!-- Picture -->
                <div class="h-44 bg-dark-800 overflow-hidden">
                    <template x-if="char.picture">
                        <img :src="char.picture"
                             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300"
                             :alt="char.first_name">
                    </template>
                    <template x-if="!char.picture">
                        <div class="w-full h-full flex items-center justify-center text-gray-600">
                            <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                        </div>
                    </template>
                </div>
                <!-- Info -->
                <div class="p-4">
                    <h3 class="font-bold text-base text-gray-100" x-text="char.first_name + ' ' + char.last_name"></h3>
                    <div class="flex items-center gap-2 mt-1 text-xs text-gray-400">
                        <span x-text="'Age ' + char.age"></span>
                        <span>&middot;</span>
                        <span x-text="char.race?.name || 'Unknown'"></span>
                    </div>
                    <div class="text-xs text-gray-500 mt-0.5" x-text="char.region?.name || ''"></div>

                    <!-- Stats -->
                    <div class="mt-3 grid grid-cols-4 gap-1 text-xs text-center">
                        <div class="bg-dark-800 rounded px-1 py-1.5">
                            <div class="text-red-400 font-medium">STR</div>
                            <div class="text-gray-300" x-text="char.strength"></div>
                        </div>
                        <div class="bg-dark-800 rounded px-1 py-1.5">
                            <div class="text-blue-400 font-medium">INT</div>
                            <div class="text-gray-300" x-text="char.intelligence"></div>
                        </div>
                        <div class="bg-dark-800 rounded px-1 py-1.5">
                            <div class="text-green-400 font-medium">DEX</div>
                            <div class="text-gray-300" x-text="char.dexterity"></div>
                        </div>
                        <div class="bg-dark-800 rounded px-1 py-1.5">
                            <div class="text-purple-400 font-medium">MAG</div>
                            <div class="text-gray-300" x-text="char.magic"></div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="px-4 pb-4 flex gap-2" @click.stop>
                    <button @click="openEditModal(char)"
                            class="flex-1 text-xs bg-dark-700 hover:bg-dark-800 border border-gray-700 text-gray-300 hover:text-white px-3 py-1.5 rounded-lg transition-colors">
                        Edit
                    </button>
                    <button @click="deleteCharacter(char.id)"
                            class="text-xs bg-red-950 hover:bg-red-900 border border-red-900/50 text-red-300 hover:text-red-200 px-3 py-1.5 rounded-lg transition-colors">
                        Delete
                    </button>
                </div>
            </div>
        </template>
    </div>

    <!-- Empty state -->
    <div x-show="!loading && characters.length === 0" class="text-center py-16 text-gray-500">
        <svg class="w-16 h-16 mx-auto mb-4 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                  d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <p class="text-lg">No characters found</p>
        <p class="text-sm mt-1">Create your first character to get started.</p>
    </div>

    <!-- Loading spinner -->
    <div x-show="loading" class="flex justify-center py-8">
        <div class="animate-spin rounded-full h-8 w-8 border-2 border-gray-700 border-t-accent-500"></div>
    </div>

    <!-- Infinite scroll sentinel -->
    <div x-ref="scrollSentinel" class="h-4"></div>

    <!-- Backdrop -->
    <div x-show="showFormModal || showDetailModal"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="closeModals()"
         class="fixed inset-0 bg-black/60 z-40"></div>

    <!-- Create/Edit slide-in modal -->
    <div x-show="showFormModal"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="translate-x-full"
         x-transition:enter-end="translate-x-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="translate-x-0"
         x-transition:leave-end="translate-x-full"
         class="fixed inset-y-0 right-0 w-full max-w-lg bg-dark-900 border-l border-gray-800 shadow-2xl z-50 overflow-y-auto">

        <div class="p-6">
            <!-- Modal header -->
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-100"
                    x-text="editingCharacter ? 'Edit Character' : 'New Character'"></h2>
                <button @click="closeModals()" class="text-gray-400 hover:text-white transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Form -->
            <form @submit.prevent="submitForm()" class="space-y-4">
                <!-- Picture upload -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Picture</label>
                    <input type="file" accept="image/*"
                           @change="formData.picture = $event.target.files[0]"
                           class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:bg-dark-700 file:text-gray-300 hover:file:bg-dark-800 file:cursor-pointer file:transition-colors">
                </div>

                <!-- Name row -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">First Name</label>
                        <input type="text" x-model="formData.first_name" required
                               class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Last Name</label>
                        <input type="text" x-model="formData.last_name" required
                               class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors">
                    </div>
                </div>

                <!-- Age, Race, Region -->
                <div class="grid grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Age</label>
                        <input type="number" x-model.number="formData.age" min="0"
                               class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors">
                    </div>
                    <div x-data="searchSelect()" class="relative" @click.away="close()">
                        <label class="block text-sm font-medium text-gray-400 mb-1">Race</label>
                        <button type="button" @click="toggle()"
                                class="w-full bg-dark-800 border border-gray-700 hover:border-gray-600 rounded-lg px-3 py-2 text-sm outline-none transition-colors flex items-center justify-between">
                            <span x-text="races.find(r => r.id == formData.race_id)?.name || 'None'"
                                  :class="formData.race_id ? 'text-gray-200' : 'text-gray-500'"></span>
                            <svg class="w-4 h-4 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </button>
                        <div x-show="open" x-transition class="absolute z-50 mt-1 w-full bg-dark-800 border border-gray-700 rounded-lg shadow-xl overflow-hidden">
                            <div class="p-2">
                                <input x-ref="searchInput" x-model="search" placeholder="Search..." @click.stop
                                       class="w-full bg-dark-900 border border-gray-700 focus:border-accent-500 rounded px-3 py-1.5 text-sm text-gray-200 outline-none">
                            </div>
                            <div class="max-h-48 overflow-y-auto">
                                <button type="button" @click="formData.race_id = ''; close()"
                                        class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:bg-dark-700">None</button>
                                <template x-for="race in races.filter(r => !search || r.name.toLowerCase().includes(search.toLowerCase()))" :key="race.id">
                                    <button type="button" @click="formData.race_id = race.id; close()"
                                            class="w-full text-left px-3 py-2 text-sm hover:bg-dark-700"
                                            :class="formData.race_id == race.id ? 'text-accent-400 bg-dark-700' : 'text-gray-200'"
                                            x-text="race.name"></button>
                                </template>
                            </div>
                        </div>
                    </div>
                    <div x-data="searchSelect()" class="relative" @click.away="close()">
                        <label class="block text-sm font-medium text-gray-400 mb-1">Region</label>
                        <button type="button" @click="toggle()"
                                class="w-full bg-dark-800 border border-gray-700 hover:border-gray-600 rounded-lg px-3 py-2 text-sm outline-none transition-colors flex items-center justify-between">
                            <span x-text="regions.find(r => r.id == formData.region_id)?.name || 'None'"
                                  :class="formData.region_id ? 'text-gray-200' : 'text-gray-500'"></span>
                            <svg class="w-4 h-4 text-gray-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/></svg>
                        </button>
                        <div x-show="open" x-transition class="absolute z-50 mt-1 w-full bg-dark-800 border border-gray-700 rounded-lg shadow-xl overflow-hidden">
                            <div class="p-2">
                                <input x-ref="searchInput" x-model="search" placeholder="Search..." @click.stop
                                       class="w-full bg-dark-900 border border-gray-700 focus:border-accent-500 rounded px-3 py-1.5 text-sm text-gray-200 outline-none">
                            </div>
                            <div class="max-h-48 overflow-y-auto">
                                <button type="button" @click="formData.region_id = ''; close()"
                                        class="w-full text-left px-3 py-2 text-sm text-gray-400 hover:bg-dark-700">None</button>
                                <template x-for="region in regions.filter(r => !search || r.name.toLowerCase().includes(search.toLowerCase()))" :key="region.id">
                                    <button type="button" @click="formData.region_id = region.id; close()"
                                            class="w-full text-left px-3 py-2 text-sm hover:bg-dark-700"
                                            :class="formData.region_id == region.id ? 'text-accent-400 bg-dark-700' : 'text-gray-200'"
                                            x-text="region.name"></button>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Stats</label>
                    <div class="grid grid-cols-4 gap-3">
                        <template x-for="stat in ['strength', 'resistence', 'dexterity', 'intelligence', 'charisma', 'luck', 'magic']" :key="stat">
                            <div>
                                <label class="block text-xs text-gray-500 mb-1 capitalize" x-text="stat.slice(0, 3).toUpperCase()"></label>
                                <input type="number" x-model.number="formData[stat]" min="0"
                                       class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-2 py-1.5 text-sm text-gray-200 outline-none transition-colors text-center">
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Skills multi-select -->
                <div x-data="{ skillSearch: '' }">
                    <label class="block text-sm font-medium text-gray-400 mb-1">Skills</label>
                    <div class="bg-dark-800 border border-gray-700 rounded-lg overflow-hidden">
                        <div class="p-2">
                            <input type="text" x-model="skillSearch" placeholder="Search skills..."
                                   class="w-full bg-dark-900 border border-gray-700 focus:border-accent-500 rounded px-3 py-1.5 text-sm text-gray-200 outline-none">
                        </div>
                        <div class="px-3 pb-3 max-h-40 overflow-y-auto space-y-1">
                            <template x-for="skill in allSkills.filter(s => !skillSearch || s.name.toLowerCase().includes(skillSearch.toLowerCase()))" :key="skill.id">
                                <label class="flex items-center gap-2 text-sm text-gray-300 hover:text-gray-100 cursor-pointer py-0.5">
                                    <input type="checkbox"
                                           :value="skill.id"
                                           :checked="formData.skills_data.includes(skill.id)"
                                           @change="toggleSkill(skill.id)"
                                           class="rounded bg-dark-700 border-gray-600 text-accent-500 focus:ring-accent-500">
                                    <span x-text="skill.name"></span>
                                    <span class="text-gray-500 text-xs" x-text="'(' + skill.rank + ')'"></span>
                                </label>
                            </template>
                            <p x-show="allSkills.length === 0" class="text-gray-500 text-sm">No skills available</p>
                        </div>
                    </div>
                </div>

                <!-- Bio -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Bio</label>
                    <textarea x-model="formData.bio" rows="3"
                              class="w-full bg-dark-800 border border-gray-700 focus:border-accent-500 rounded-lg px-3 py-2 text-sm text-gray-200 outline-none transition-colors resize-none"></textarea>
                </div>

                <!-- Submit -->
                <div class="flex gap-3 pt-2">
                    <button type="submit"
                            :disabled="submitting"
                            class="flex-1 bg-accent-500 hover:bg-accent-600 disabled:opacity-50 text-white py-2.5 rounded-lg text-sm font-medium transition-colors">
                        <span x-show="!submitting" x-text="editingCharacter ? 'Save Changes' : 'Create Character'"></span>
                        <span x-show="submitting">Saving...</span>
                    </button>
                    <button type="button" @click="closeModals()"
                            class="px-6 bg-dark-700 hover:bg-dark-800 border border-gray-700 text-gray-300 py-2.5 rounded-lg text-sm transition-colors">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Detail slide-in modal -->
    <div x-show="showDetailModal"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="translate-x-full"
         x-transition:enter-end="translate-x-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="translate-x-0"
         x-transition:leave-end="translate-x-full"
         class="fixed inset-y-0 right-0 w-full max-w-2xl bg-dark-900 border-l border-gray-800 shadow-2xl z-50 overflow-y-auto">

        <template x-if="detailCharacter">
            <div class="p-6">
                <!-- Modal header -->
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold text-gray-100"
                        x-text="detailCharacter.first_name + ' ' + detailCharacter.last_name"></h2>
                    <div class="flex items-center gap-2">
                        <button @click="openEditModal(detailCharacter)"
                                class="text-sm bg-dark-700 hover:bg-dark-800 border border-gray-700 text-gray-300 hover:text-white px-3 py-1.5 rounded-lg transition-colors">
                            Edit
                        </button>
                        <button @click="closeModals()" class="text-gray-400 hover:text-white transition-colors">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Character picture -->
                <div x-show="detailCharacter.picture" class="mb-6 rounded-xl overflow-hidden max-h-64">
                    <img :src="detailCharacter.picture" class="w-full object-cover" :alt="detailCharacter.first_name">
                </div>

                <!-- Character info -->
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-dark-800 rounded-lg p-3">
                        <div class="text-xs text-gray-500">Age</div>
                        <div class="text-gray-200 font-medium" x-text="detailCharacter.age"></div>
                    </div>
                    <div class="bg-dark-800 rounded-lg p-3">
                        <div class="text-xs text-gray-500">Race</div>
                        <div class="text-gray-200 font-medium" x-text="detailCharacter.race?.name || 'Unknown'"></div>
                    </div>
                    <div class="bg-dark-800 rounded-lg p-3">
                        <div class="text-xs text-gray-500">Region</div>
                        <div class="text-gray-200 font-medium" x-text="detailCharacter.region?.name || 'Unknown'"></div>
                    </div>
                </div>

                <!-- Stats -->
                <div class="mb-6">
                    <h3 class="text-sm font-medium text-gray-400 mb-3">Stats</h3>
                    <div class="grid grid-cols-4 gap-3">
                        <template x-for="[label, key, color] in [
                            ['STR', 'strength', 'text-red-400'],
                            ['RES', 'resistence', 'text-orange-400'],
                            ['DEX', 'dexterity', 'text-green-400'],
                            ['INT', 'intelligence', 'text-blue-400'],
                            ['CHA', 'charisma', 'text-pink-400'],
                            ['LCK', 'luck', 'text-yellow-400'],
                            ['MAG', 'magic', 'text-purple-400'],
                        ]" :key="key">
                            <div class="bg-dark-800 rounded-lg p-3 text-center">
                                <div :class="color" class="text-xs font-medium" x-text="label"></div>
                                <div class="text-lg font-bold text-gray-200 mt-1" x-text="detailCharacter[key]"></div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Bio -->
                <div x-show="detailCharacter.bio" class="mb-6">
                    <h3 class="text-sm font-medium text-gray-400 mb-2">Bio</h3>
                    <p class="text-gray-300 text-sm leading-relaxed bg-dark-800 rounded-lg p-4" x-text="detailCharacter.bio"></p>
                </div>

                <!-- Skills table -->
                <div class="mb-6">
                    <h3 class="text-sm font-medium text-gray-400 mb-3">Skills</h3>
                    <div x-show="detailCharacter.skills && detailCharacter.skills.length > 0"
                         class="bg-dark-800 rounded-lg overflow-hidden border border-gray-800">
                        <table class="w-full text-sm">
                            <thead>
                                <tr class="border-b border-gray-700">
                                    <th class="text-left text-gray-500 font-medium px-4 py-2.5 text-xs uppercase tracking-wider">Name</th>
                                    <th class="text-left text-gray-500 font-medium px-4 py-2.5 text-xs uppercase tracking-wider">Rank</th>
                                    <th class="text-left text-gray-500 font-medium px-4 py-2.5 text-xs uppercase tracking-wider">Type</th>
                                    <th class="text-left text-gray-500 font-medium px-4 py-2.5 text-xs uppercase tracking-wider">School</th>
                                    <th class="text-left text-gray-500 font-medium px-4 py-2.5 text-xs uppercase tracking-wider">Description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="skill in detailCharacter.skills" :key="skill.id">
                                    <tr class="border-b border-gray-800 last:border-0 hover:bg-dark-700/50">
                                        <td class="px-4 py-2.5 text-gray-200 font-medium" x-text="skill.name"></td>
                                        <td class="px-4 py-2.5 text-gray-400" x-text="skill.rank"></td>
                                        <td class="px-4 py-2.5 text-gray-400" x-text="skill.type"></td>
                                        <td class="px-4 py-2.5 text-gray-400" x-text="skill.school"></td>
                                        <td class="px-4 py-2.5 text-gray-400 text-xs" x-text="skill.description"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                    <p x-show="!detailCharacter.skills || detailCharacter.skills.length === 0"
                       class="text-gray-500 text-sm">No skills assigned</p>
                </div>
            </div>
        </template>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'character/js/characters.js' %}"></script>
{% endblock %}
